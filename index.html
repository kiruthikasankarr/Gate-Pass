<!DOCTYPE html>
<html>
<head>
  <title>Gate Pass Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">Gate Pass Form</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <div class="d-flex gap-2">
          <input type="date" class="form-control" required>
          <input type="time" class="form-control" required>
          <small>Format: HH:MM (24-hour)</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Expected Duration</label>
        <input type="text" class="form-control" placeholder="ex: 30 minutes">
        <small>in minutes</small>
      </div>
      <div class="mb-3">
        <label class="form-label">Employee Name</label>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="First Name">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Employee Email</label>
        <input type="email" class="form-control" placeholder="example@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" placeholder="Department Name">
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">Visitor Name</label>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="First Name">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="example@example.com">
      </div>
      <div class="mb-4">
        <label class="form-label">Phone Number</label>
        <input type="number" class="form-control" placeholder="(000) 000-0000">
        <small>Please enter a valid phone number.</small>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-5 py-2">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
